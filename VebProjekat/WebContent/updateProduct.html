     <!-- ------------------------ form ------------------- -->
     <div id="idk" class="container">

          <form id="updateProduct" class="well form-horizontal">
               <fieldset>

                    <!-- Form Name -->
                    <legend>
                         <center>
                              <h2><b>Ažuriranje proizvoda</b></h2>
                         </center>
                    </legend><br>

                    <!-- Text input-->
                <div >
                    <div class="form-group">
                         <label class="col-md-4 control-label">Naziv</label>
                         <div class="col-md-4 inputGroupContainer">
                              <div class="input-group">
                                   <input  class="form-control" v-model="product.name" style="width: 300px;"
                                        type="text" disabled>
                              </div>
                         </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Cijena</label>
                        <div class="col-md-4 inputGroupContainer">
                             <div class="input-group">
                                  <input placeholder="Cijena artikla" v-model="product.price" class="form-control" style="width: 300px;"
                                       type="text" >
                             </div>
                        </div>
                   </div>

                    <div class="form-group">
                         <label class="col-md-4 control-label">Tip</label>
                         <div class="col-md-4 selectContainer">
                              <div class="input-group">
                                   <select  name="department"
                                        style="width: 300px;" class="form-control selectpicker" v-model="product.type">
                                        <option value="">Tip artikla</option>
                                        <option value="FOOD">Hrana</option>
                                        <option value="DRINK">Piće</option>
                                   </select>
                              </div>
                         </div>
                    </div>

                

                    <div class="form-group">
                         <label class="col-md-4 control-label">Slika</label>
                         <div class="col-md-4 inputGroupContainer">
                              <div class="custom-file">
                                   <input type="file" type="file" id="file" ref="file"
                                        v-on:change="onChangeFileUpload()"  class="custom-file-input"
                                        style="width: 300px;">
                                   
                              </div>
                         </div>
                    </div>

                     

                     <div class="form-group">
                        <label class="col-md-4 control-label">Opis artikla</label>
                        <div class="col-md-4 inputGroupContainer">
                             <div class="input-group">
                                  <input placeholder="Opis artikla" v-model="product.description" class="form-control" type="text" style="width: 300px;">
                             </div>
                        </div>
                   </div>

                   <div class="form-group">
                    <label class="col-md-4 control-label">Količina</label>
                    <div class="col-md-4 inputGroupContainer">
                         <div class="input-group">
                              <input placeholder="Količina (g/mL)" v-model="product.quantity" class="form-control" type="text" style="width: 300px;">
                         </div>
                    </div>
                      </div>
                </div>
                


                    


                    <!-- Select Basic -->

                    <!-- Success message -->

                         </div>
                    </div>
